<div class="container go-register">
    <!-- Login Form Starts -->
    <div class="form__container form__container-login">
       <form class="form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
           
          <div  *ngIf="message" class="alert alert-danger">
             <p>{{message}}</p>
          </div>
    
          <h3 class="form__heading">Login</h3>
          <div class="field mt-3">
             <input type="email" name="email" required autocomplete="off" formControlName="email" autocomplete="off">
             <label for="email" title="Email" ></label>
          </div>
          <div class="field mt-3">
             <input type="password" name="password" formControlName="password" autocomplete="off" required autocomplete="off" id="password">
             <label for="password" title="Password" data-title="Password"></label>
          </div>
          <p class="form__text">Forgot your password?</p>
          <!-- <a class="btn btn--main" style="color:#fff;">Sign In</a> -->
          <button type="submit" class="btn btn--main mt-2" name="login">Sign In</button>
       </form>
    </div>
    <!-- Login Form Ends -->
    <!-- Overlay container Starts -->
    <div class="overlay-container">
       <!-- Right Overlay Starts -->
       <div class="overlay overlay--right">
          <img src="assets/login.png" width="108px">
          <p class="overlay__desc">Enter your personal details and start journey with us</p>
          <a routerLink="/register" class="btn btn--main-outline">Sign up</a>
       </div>
       <!-- Right Overlay Ends -->
    </div>
    <!-- Overlay Container Ends -->
</div>
